  <script type="text/javascript" src="/bower_components/datatables.net-bs/js/dataTables.bootstrap.min.js"></script>
  <script>
    $(document).ready(function() {
      var error = '{{messageError}}' || null;
      if (error) {
        $('#mensagemErro').html('<div class="alert alert-danger alert-dismissible" role="alert">' +
                                    '<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>' +
                                    '<strong>' + error + '</strong>' +
                                  '</div>');
      }

      var success = '{{messageSucesso}}' || null;
      if (success) {
        $('#messageSucesso').html('<div class="alert alert-danger alert-dismissible" role="alert">' +
                                    '<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>' +
                                    '<strong>' + error + '</strong>' +
                                  '</div>');
      }
    });
  </script>
